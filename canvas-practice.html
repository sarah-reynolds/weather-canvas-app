	var ball = {
		x: 150,
		y: 100,
		directionX: 1,
		directionY: 1,
		r: 0,
		g: 0,
		b: 0,
		radius: 50,
		endArc: 0,
		speed: 5
	}

	// radius = 50;

	function draw(){
		context.fillStyle = '#'+ball.r+ball.g+ball.b;
		context.clearRect(0,0,500,500)
		context.beginPath();
		context.arc(ball.x,ball.y,ball.radius,0*Math.PI,Math.PI*ball.endArc)
		context.fill();
		// ball.x += 2;
		// ball.y += 2;

		if(ball.x>=500-50){
			ball.directionX = -1;
		}else if(ball.y>=500-50){
			ball.directionY = -1;
		}else if(ball.x<50){
			ball.directionX = 1;
		}else if(ball.y<50){
			ball.directionY = 1;
		}
		ball.x += ball.directionX * ball.speed;
		ball.y += ball.directionY * ball.speed;
		// radius += 1;
		ball.endArc += 1;
		ball.r += 0;
		ball.g += 0;
		ball.b += Math.floor(Math.random()*2);
	}

	var ballInterval = setInterval(draw, 40);;
